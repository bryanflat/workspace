<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <h1 class="text-center mb-4">Infinity AI Co. IT Service Request Form</h1>
                <form class="form">
                    <div class="form-floating mb-3">
                        <input type="fName" id="fName" class="form-control" name="fname" placeholder="First Name">
                        <label for="fName">First Name:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="lName" id="lName" class="form-control" name="password" placeholder="Last Name">
                        <label for="lName">Last Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="emailAddress" id="email" class="form-control" name="email" placeholder="Email Address">
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating mb-3 ">
                        <input type="contactNumber" id="contact" class="form-control" name="contact" placeholder="Contact Number">
                        <label for="contact">Contact number</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Onsite</label>
                    </div>
                      
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Work From Home</label>
                    </div>

                    <div>
                        <h5 class="mt-3">Location:</h5>
                        <p class="mb-1">For onsite, please state yopur Workstation No., Department, Floor and Building.</p>
                        <p class="mb-1">For work from home, please complete your address and include a landmark nearest to your location.</p>
                        <textarea type="text" class="form-control mt-2 mb-4" placeholder="place it here"></textarea>
                    </div>

                    <div class="form-floating mb-4">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Choose...</option>
                            <option value="1">Desktop/Laptop Setup</option>
                            <option value="2">Desktop/Laptop Support</option>
                            <option value="3">Desktop/Laptop Maintenance</option>
                            <option value="4">Software Installation</option>
                            <option value="5">Software Support</option>
                            <option value="6">Computer Peripheral Setup</option>
                            <option value="7">Peripheral Troubleshooting</option>
                            <option value="8">Computer Peripheral Maintenance</option>
                        </select>
                        <label for="floatingSelect">Service Request Type:</label>
                    </div>

                    <h5>Request Description:</h5>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Tell us the service needed as detail as possible.</label>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" onclick="alert ('The details provided will be recorded')">Submit</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
